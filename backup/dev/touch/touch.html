<!DOCTYPE html>
<html lang="ko">
<head>
<title>touch</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="http://smilesol85.github.io/common/common.css">
<script src="http://smilesol85.github.io/common/jquery.js"></script>
</head>
<body>
<div id="wrap">
    <script>var titHeader = 'touch';</script>
    <script src="http://smilesol85.github.io/common/header.js"></script>
    <div id="content" style="width:100%;height:500px;background:green">
    </div>
    <script src="http://smilesol85.github.io/common/footer.js"></script>
</div>
<script>
var welContent = document.getElementById('content');
welContent.addEventListener('touchstart', function(){
    welContent.innerHTML += 'touch start!';
});
welContent.addEventListener('touchmove', function(){
   welContent.innerHTML += '~ing!';
});
welContent.addEventListener('touchend', function(){
    welContent.innerHTML += 'touch end';
});
</script>
</body>
</html>
