<!DOCTYPE html>
<html lang="ko">
<head>
<title>orientation</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="http://smilesol85.github.io/common/common.css">
</head>
<body>
<div id="wrap">
    <script>var titHeader = 'orientation';</script>
    <script src="http://smilesol85.github.io/common/header.js"></script>
    <div id="content">
        <section>
            <script>
            function orient(){
                switch(window.orientation){
                     case 0: 
                        // document.getElementById("orient_css").href = "css/iphone_portrait.css";
                        document.write('0');
                        break;
                     case -90: 
                        // document.getElementById("orient_css").href = "css/iphone_landscape.css";
                        document.write('-90');
                        break;
                     case 90: 
                        // document.getElementById("orient_css").href = "css/iphone_landscape.css";
                        document.write('90');
                        break;
                }
            }
            window.onload = orient();
            </script>
        </section>
    </div>
    <script src="http://smilesol85.github.io/common/footer.js"></script>
</div>
</body>
</html>
