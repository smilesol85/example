<!DOCTYPE html>
<html lang="ko">
<head>
<title>calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://smilesol85.github.com/assets/css/bootstrap.css">
    <link rel="stylesheet" href="http://smilesol85.github.com/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="http://smilesol85.github.com/common/common.css">
	<style>
		.calculator{position:relative;width:400px;height:500px;border:1px solid #eee;}
		.calculator .enter input{padding:10px 0;border:0;border-radius:0;width:100%;background-color:#eee;font-size:18px;text-align:right;}
		.calculator .number{overflow:hidden;}
		.calculator .number li{float:left;width:25%;height:90px;line-height:90px;text-align:center;font-size:24px;}
		.calculator .number li:active{background-color:#eee;}
	</style>
    <script src="http://smilesol85.github.com/common/jquery.js"></script>
    <script src="http://smilesol85.github.com/assets/js/bootstrap.js"></script>
    <script src="http://smilesol85.github.com/common/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="page-header">
                <script>var sTitle = 'calculator';</script>
                <script src="http://smilesol85.github.com/common/header.js"></script>
            </div>
			<div class="calculator">
				<div class="enter">
					<input type="number" value="0" disabled="disablied">
				</div>
				<ul class="number">
					<li data-value="1">1</li>
					<li data-value="2">2</li>
					<li data-value="3">3</li>
					<li data-value="+">＋</li>
					<li data-value="4">4</li>
					<li data-value="5">5</li>
					<li data-value="6">6</li>
					<li data-value="-">－</li>
					<li data-value="7">7</li>
					<li data-value="8">8</li>
					<li data-value="9">9</li>
					<li data-value="x">×</li>
					<li data-value="clear">clear</li>
					<li data-value="0">0</li>
					<li data-value="remove">←</li>
					<li>÷</li>
					<li></li>
					<li></li>
					<li></li>
					<li>=</li>
				</ul>
			</div>
        </div>
    </div>
    <script src="http://smilesol85.github.com/common/footer.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
