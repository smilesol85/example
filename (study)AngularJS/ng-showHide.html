<!DOCTYPE html>
<html lang="ko" ng-app>
<head>
	<title>ng-show, ng-hide</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>
<body>
	약관에 동의 : <input type="checkbox" ng-model="checked"><br>
	<div>
		<span ng-show="checked">동의하면 다음으로 진행됩니다.<button>다음</button></span>
	</div>
	<div>
		<span ng-hide="checked">다음으로 진행할 수 없습니다.</span>
	</div>
</body>
</html>
