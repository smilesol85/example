<!DOCTYPE html>
<html lang="ko" ng-app>
<head>
	<title>basic</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>
<body ng-init="person = {name:'재도', favorite:['사과', '딸기', '포도']}">
	<h1>{{person.name}}</h1>
	<h2>좋아하는 과일</h2>
	<ul ng-repeat="fruit in person.favorite">
		<li><a href="#{{fruit}}">{{fruit}}</a></li>
	</ul>
</body>
</html>
