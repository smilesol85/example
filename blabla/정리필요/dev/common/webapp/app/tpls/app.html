<div class="navigation-bar">
	<button class="button" onclick="history.back()"><i class="ion-ios7-arrow-left" ng-show="titleBack"></i></button>
	<div class="title">{{titleText}}</div>
	<button class="button"></button>
</div>
<div class="full-loading full-height" ng-show="loading">
	<div class="table">
		<div class="table-cell">
			{{loading && loading !== true ? loading : ''}}
			<div class="loading"></div>
		</div>
	</div>
</div>
<div data-ui-view="view{{$index}}" class="view{{$index}}" data-ng-repeat="_state in states" ng-state="{{_state}}" ng-show="_state == state.name"></div>
