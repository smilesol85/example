<!DOCTYPE html>
<html lang="ko">
<head>
<title>text-background</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="lead">
            </div>
            <section>
				<h2>text-background</h2>
				<style>
					h2 {
					  	color: transparent;
						-webkit-text-fill-color: transparent;
					  	background: url(http://www.businessofsoccer.com/wp-content/uploads/2013/06/fifa.png) repeat;
						background-position: center center;
						background-size: 400%;
						background-clip: text;
					  	-webkit-background-clip: text;
					  	-webkit-text-fill-color: transparent;
					}
				</style>
            </section>
        </div>
    </div>
</body>
</html>
