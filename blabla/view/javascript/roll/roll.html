<!DOCTYPE html>
<html lang="ko">
<head>
<title>roll auto&manual</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.rollAuto{overflow:hidden;position:relative;border:2px solid #000;}
		ul li{position:absolute;top:0;left:0;}
		.btnStartAnimate{display:none;}
		.btnManual{display:none;}
	</style>
    <script src="http://smilesol85.github.io/blabla/common/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="lead">
            </div>
            <section>
				<article class="rollAuto">
					<ul>
						<li style="background-color:green"></li>
						<li style="background-color:red"></li>
						<li style="background-color:yellow"></li>
					</ul>
				</article>
				<div class="btnAuto">
					<button type="button" class="btnStartAnimate">start</button>
					<button type="button" class="btnStopAnimate">stop</button>
				</div>
				<div class="btnManual">
					<button type="button" class="btnPrev">prev</button>
					<button type="button" class="btnNext">next</button>
				</div>
            </section>
        </div>
    </div>
	<script type="text/javascript" src="js/roll.js"></script>
	<script>
		var setRoll = {
			setRollType:'manual',//set auto or manual
			rollAutoWidth:'400',//set width
			rollAutoHeight:'200',//set height
			rollRepeatTime:'4000',//set repeat time
			rollActionTime:'3500'//set action time
		};

		var oRoll = new roll();
	</script>
</body>
</html>
