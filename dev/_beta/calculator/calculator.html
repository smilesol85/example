<!DOCTYPE html>
<html lang="ko">
<head>
<title>calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://smilesol85.github.com/assets/css/bootstrap.css">
    <link rel="stylesheet" href="http://smilesol85.github.com/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="http://smilesol85.github.com/common/common.css">
	<style>
		.calculator{position:relative;width:400px;height:500px;border:1px solid #eee;}
		.calculator .enter input{padding:10px 0;border:0;border-radius:0;width:100%;text-align:right;background-color:#eee;}
		.calculator .number{}
		.calculator .number li{float:left;width:25%;height:25%;text-align:center;}
		.calculator .control li{float:left;text-align:center;}
	</style>
    <script src="http://smilesol85.github.com/common/jquery.js"></script>
    <script src="http://smilesol85.github.com/assets/js/bootstrap.js"></script>
    <script src="http://smilesol85.github.com/common/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="page-header">
                <script>var sTitle = 'calculator';</script>
                <script src="http://smilesol85.github.com/common/header.js"></script>
            </div>
			<div class="calculator">
				<div class="enter">
					<input type="number" value="0" disabled="disablied">
				</div>
				<ul class="number">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>

					<li>0</li>
				</ul>
				<ul class="control">
					<li>clear</li>
					<li>←</li>
					<li>＋</li>
					<li>－</li>
					<li>×</li>
					<li>÷</li>
					<li>=</li>
				</ul>
			</div>
        </div>
    </div>
    <script src="http://smilesol85.github.com/common/footer.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
